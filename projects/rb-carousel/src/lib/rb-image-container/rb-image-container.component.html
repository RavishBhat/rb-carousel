
<div class="carousel-container">

    <div class="carouselSlides " *ngFor="let item of dataSource; let i = index">
      <a class="prev" (click)="plusSlides(-1, item)" *ngIf="i != 0 || caroselSettings.loopCarousel">&#10094;</a>
      <div class="numbertext" *ngIf="caroselSettings.displayImageCount">{{i+1}} / {{dataSource.length}}</div>
      <img class="carouselImage" [src]="item.imageUrl" style="width:100%">
      <div class="text" *ngIf="item.CaptionText">{{item.CaptionText}}</div>     
      <a class="next" (click)="plusSlides(1, item)" *ngIf="i+1 !== dataSource.length || caroselSettings.loopCarousel">&#10095;</a>
    </div>   
   
    
   
    
    </div>
    <br>
    
    <div style="text-align:center" *ngIf="dataSource.length<=20">
      <span class="dot" (click)="currentSlide(i+1, item)" *ngFor="let item of dataSource; let i = index"></span> 
    </div>
